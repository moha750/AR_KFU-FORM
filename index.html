<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="container">
            <div class="card">
                <div class="parent">
                    <div class="top-div">
                        <img style="width: 125px; margin-bottom: 20px;" src="شعار اديب.png">
                     </div>
                  
                </div>    
                <div class="main active">
                    <div class="content">
                        <h4 style="color:#0051B2;"> تم إغلاق باب التسجيل في نادي أدِيب</h4>
                        <p style="color:#FFD00B;">   نتطلع لنراك مستقبلاً   </p>
                     </div>
                     
                     <div id="twitter">
                        <button class="twitter"><a href="https://twitter.com/AB_KFU" target="_blank">   <i class="fa-brands fa-twitter"></i> لمُتابعة مستجدات النادي في   </a></button>
                    </div>
                    
                

    

    <script src="main.js"></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwVPTzXF8I1xLYUHzy9Em39MpONgC-H_lbi9i-fk5wNfe_qwsplDNkyEidZmKva9Nr_/exec'
const form = document.forms['submit-to-google']

form.addEventListener('submit', e => {
  e.preventDefault()
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
    .then(response => console.log('Success!', response))
    .catch(error => console.error('Error!', error.message))
})
    </script>

</body>
</html>
